<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar  navbar-dark bg-dark">
        <a class="navbar-brand" href="#">See High Scores</a>
        <span class="navbar-text" id="timer">

        </span>

    </main>
