<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <nav class="navbar  navbar-dark bg-dark">
        <a class="navbar-brand" href="highscores.html">See High Scores</a>
        <span class="navbar-text" id="timer">
            Time
        </span>
    </nav> 
  
    <main class="container">
        <section class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-8 splash" id="start-splash">
                <h1>Code Quiz</h1>
                <p>You have 50 seconds to answer the questions, each incorrect answer will deduct 10 seconds from your remaining time. Good luck!</p>
                <button type="button" class="btn btn-success" id="start-button">Start the quiz</button>
            </div>

            <div class="col-11 col-sm-10 col-md-8 splash" id="question-wrapper">
                <h3 id="question-header"></h3>
                <ul id='answer-list'>
                </ul>
            </div>
            <div class="col-11 col-sm-10 col-md-8 splash" id="scores-wrapper">
                <h1>High Scores</h1>
                <ul id="score-list">
                </ul>
                <button type="button" class="btn btn-danger" id="clear-button">Clear Scores</button>
                <button type="button" class="btn btn-success" id="home-button">Back to Quiz</button>
            </div>
            
        </section>
        
    </main>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
