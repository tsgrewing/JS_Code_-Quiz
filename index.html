<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <nav class="navbar  navbar-dark bg-dark">
        <h1 class="navbar-brand" id="highscore-link">See High Scores</h1>
        <span class="navbar-text" id="timer">
            Time
        </span>
    </nav> 
  
    <main class="container">
        <section class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-8 splash" id="start-splash">
                <h1>Code Quiz</h1>
                <p>You have 50 seconds to answer the questions, each incorrect answer will deduct 10 seconds from your remaining time. Good luck!</p>
                <button type="button" class="btn btn-success" id="start-button">Start the quiz</button>
            </div>

            <div class="col-11 col-sm-10 col-md-8 splash" id="question-wrapper">
                <h3 id="question-header"></h3>
                <ul id='answer-list'>
                </ul>
                <span class="ml-auto mr-auto" id="right-or-wrong"></span>
            </div>

            <div class="col-11 col-sm-10 col-md-8 splash" id="final-score">
                <h3>Finshed!</h3>
                <h4 id="your-score"></h4>
                <form id="score-submission">
                <span>Enter your initials: </span><input type="text" id="initials"></input>
                </form>
            </div>

            <div class="col-11 col-sm-10 col-md-8 splash" id="scores-wrapper">
                <h2>High Scores</h2>
                <div class="row justify-content-center">
                <ol class="col-4" id="score-list">
                </ol>
                </div>
                <button type="button" class="btn btn-danger" id="clear-button">Clear Scores</button>
                <button type="button" class="btn btn-success" id="home-button">Back to Quiz</button>
            </div>
            
        </section>
        
    </main>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
